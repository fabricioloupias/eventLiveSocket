                        var random = Math.random() * (+max - +min) + +min;
                        console.log(random)
                        document.write(

    <script>
        $(function () {
            var socket = io();
            $('form').submit(function (e) {
                e.preventDefault(); // prevents page reloading
                socket.emit('name_user', $('#n').val());
                var nombre = $('#n').val();
                console.log(nombre)
                localStorage.setItem('nombre', nombre)
                $('#n').val('');
                return false;
            });
        });
